services:
  app:
    build: .
    container_name: bunda_care_server
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    env_file:
      - .env
    volumes:
      - .:/app
      - ./data:/app/data
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - venv/
            - __pycache__/
            - .git/
        - action: rebuild
          path: requirements.txt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
